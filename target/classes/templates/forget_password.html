<!DOCTYPE html>
<html>
<head>
		<meta charset="utf-8">
		<title>忘记密码界面</title>
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/common.css" />
		<link rel="stylesheet" href="css/font-awesome.min.css" />
	</head>
	<body>
		<div class="wrap login_wrap">
			<div class="content">
				
				<div class="logo"></div>
				
				<div class="login_box">	
					
					<div class="login_form">
						<div class="login_title">
							忘记密码
						</div>
						<form action="#" method="post">
							
							<div class="form_text_ipt">
								<input name="username" type="text" placeholder="邮箱">
								<button type="button" onclick="javascript:window.location.href='#'">发送验证码</button>
							</div>
							<div class="ececk_warning"><span>邮箱不能为空！</span></div>
								
							<div class="form_text_ipt">
								<input name="code" type="text" placeholder="验证码">
							</div>
							<div class="ececk_warning"><span>验证码不能为空！</span></div>
							<div class="form_text_ipt">
								<input name="password" type="password" placeholder="新密码">
							</div>
							<div class="ececk_warning"><span>密码不能为空！</span></div>
							<div class="form_text_ipt">
								<input name="repassword" type="password" placeholder="确认密码">
							</div>
							<div class="ececk_warning"><span>确认密码不能为空！</span></div>
							<div class="form_btn">
								<button type="button" onclick="javascript:window.location.href='#'">确定</button>
							</div>
							<div class="form_reg_btn">
								<span>已有帐号？</span><a href="login.html">马上登录</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/jquery.min.js" ></script>
		<script type="text/javascript" src="js/common.js" ></script>
		<div style="text-align:center;">
</div>
	</body>
</html>
